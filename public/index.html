<!DOCTYPE html>
<html>
  <head lang="de">
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#f7df1e"/>

    <title>DresdenJS - PWA by Example</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/material.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
      .page-content .mdl-card {
        width: 100%;
      }
    </style>
  </head>
  <body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">PWA by Example</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Article</a>
        <a class="mdl-navigation__link" id="backgroundSync" href="#">Post Article</a>
        <a class="mdl-navigation__link" id="helloNotification" href="#">Hello Notification</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
        </div>
      </div>
    </main>
  </div>

  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

  <script src="assets/js/material.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/home.js"></script>
  </body>
</html>
